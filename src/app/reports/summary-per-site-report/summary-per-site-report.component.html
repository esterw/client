        <td>Banner ID</td>
        <td>Impression</td>
        <td>Clicks</td>
        <td>Lead</td>
        <td>Sale</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let SummaryPerSite of filteredData">
        <td>{{SummaryPerSite.Id}}</td>
        <td>{{SummaryPerSite.Product}}</td>
        <td>{{SummaryPerSite.Impressions}}</td>
        <td>{{SummaryPerSite.Clicks }}</td>
        <td>{{SummaryPerSite.Lead}}</td>
        <td>{{SummaryPerSite.Sale}}</td>
      </tr>
    </tbody>
  </table>
